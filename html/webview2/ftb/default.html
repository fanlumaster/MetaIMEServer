<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>输入法状态栏</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      height: 100vh;
    }

    /* 状态栏整体样式 */
    .status-bar {
      position: absolute;
      height: 25px;
      top: 0px;
      left: 0px;
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 0px 10px;
      padding-left: 8px;
      padding-right: 2px;
      gap: 3px;

      border: 1.5px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    /* 拖动条 */
    .drag-handle {
      color: ;
      width: 2.5px;
      height: 14px;
      border-radius: 2px;
      background: #8E8CD8;
      margin-right: 0px;
      position: relative;
    }

    /* 分隔线 */
    .divider {
      width: 1.2px;
      align-self: stretch;
      background-color: rgba(255, 255, 255, 0.15);
      margin-left: 4px;
      margin-right: 0px;
    }

    .icon {
      color: #fff;
      font-size: 15px;
      font-family: "Segoe UI Symbol", "Microsoft YaHei", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      transition: background-color 0.15s ease;
      cursor: default;
    }

    .icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .icon-gear svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
  </style>
</head>

<body>

  <div class="status-bar">
    <div class="drag-handle"></div>
    <div class="divider"></div>
    <div class="icon">中</div>
    <div class="icon">🌙</div>
    <div class="icon">；</div>
    <div class="icon">简</div>
    <div class="icon">😊</div>
